<body>
<ul>
  <li>点击菜单 <span class="tdsSysFont">工程->新建</span>(或工具栏<img border="1" src="../../img/newProject.gif" width="19" height="20" />按钮) ,出现如下对话框:<br>
    <img src="../../img/newProjectDialog.gif" />
  <li>输入工程名称<strong>master</strong>,工程目录 <strong>D:\</strong> , 点击确定,出现如下配置数据库连接的对话框:<br><img src="../../img/configConnection.gif" width="428" height="273" />
  <li>默认的数据库是master(您最好建一个测试数据库,在master库中做测试毕竟是不太明智的),帐号为sa,密码也是sa,你需要根据你的情况作修改,修改完成后,点击测试,如果通过,请点击确定.(如果配置出错,或数据库原因连接不上会有错误提示)  
  <li>点击<span class="tdsSysFont">确定</span>后,左边的数据库结构视图应该已经有了树枝树叶,如下图:<br>
  <img src="../../img/databaseView.gif" />
</ul>
