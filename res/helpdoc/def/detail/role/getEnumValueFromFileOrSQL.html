<body>
<ul>
  <li>打开枚举值生成器后，界面如下图，第一个选项卡是枚举值的预览。<br >  
  <img src="../../img/getValueFromFileOrDBDialog1.gif" /></li>
  <li>如果你要从文件中
    加载枚举值，点击右边的 <span class="tdsSysFont">从文件</span> 按钮，进入第二个选项页,如下图:
    <br>
    <img src="../../img/getValueFromFileDialog.gif" /><br>输入文件名（或者点击右边的 ... 选择）,选择或输入分隔符号，点击确定，会回到第一页面，如下图:
    <br><img src="../../img/getValueFromFileOrDBDialogPreview.gif" />
    <br>该值来自来如下所示的文件，以回车换行符号分割:
    <br><img src="../../img/FileValue.gif" />
  <li>从SQL查询方式，暂时未实现。
</ul>
