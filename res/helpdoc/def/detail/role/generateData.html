<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>生成测试数据</title>
<link href="../../css/global.css" rel="stylesheet" type="text/css" >
</head>
<body>
<ul>
  <li>在主界面点击菜单 规则-&gt;生成测试数据(工点击工具栏按钮),出现生成数据的对话框,如下:
  <br><img src="../../img/generateDataDialog.gif" />  
  <ul>
    <li><span class="tdsSysFont">后台运行</span>，可以隐藏该对话框，继续别的操作。</li>
    <li><span class="tdsSysFont">选项</span>，隐藏(或显示)下面的生成选项页。选项页的第一页是显示哪些表需要生成数据，生成多少条。默认所有已经配置了的表都会生成。如果希望某个表不生成，去掉前面的钩就行了。选项页的第二页，生成数据时是否需要同时以文件方式记录。默认值是根据首选项里面配置决定的。<br>
      <img src="../../img/generateDataOptions.gif" /></li>
    <li>开始，点击该按钮，就开始生成测试数据。如下图:
    <br><img src="../../img/generateDataDialog-begin.gif" />
    <br>
    你可以看到，点击<span class="tdsSysFont">开始</span>后开始按钮变成<span class="tdsSysFont">停止</span>按钮了。进度条显示了数据生成情况。</li>
  </ul>
  </li>
</ul>
</body>
</html>
